/* ===== BODY ===== */
body{
  font-family:Poppins,sans-serif;

  background:linear-gradient(-45deg,#111,#222,#111,#333);
  background-size:400% 400%;
  animation:gradientBG 20s ease infinite;
  color:#fff;
  cursor:none;
}
@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== CUSTOM CURSOR ===== */
.cursor{
  position:fixed;
  width:20px;
  height:20px;
  border:2px solid #ff6a00;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition:0.1s ease;
  z-index:9999;
}
.cursor::after{
  content:"";
  position:absolute;
  width:8px;
  height:8px;
  background:#ff6a00;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}
.cursor.active{
  transform:translate(-50%,-50%) scale(1.8);
  background:rgba(255,106,0,0.2);
}

/* ===== NAVBAR ===== */
header.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}
header.navbar .logo{
  font-size:24px;
  font-weight:800;
  color:#ff6a00;
}
nav.nav-center a{
  color:#fff;
  margin-left:30px;
  text-decoration:none;
  font-weight:600;
}
nav.nav-center a:hover{
  color:#ff6a00;
}

/* ===== HEADING ===== */
h2{text-align:center;margin:40px 0;}

/* ===== FORM ===== */
form{
  max-width:600px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}
input,select,textarea{
  padding:14px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
}
button{
  padding:15px;
  background:#ff6a00;
  border:none;
  border-radius:8px;
  font-size:18px;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#ee0979;}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}
.popup.show{
  opacity:1;
  pointer-events:auto;
}
.popup-box{
  width:380px;
  max-width:90%;
  padding:30px;
  background:#111;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,106,0,.6);
}
.popup-box h3{color:#ff6a00;}
.popup-box p{color:#ccc;}
.ok-btn{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  background:#ff6a00;
  color:#fff;
  font-size:16px;
  cursor:pointer;

#qrCodeContainer{margin-top:20px;}

/* ===== CONTACT INFO ===== */

</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{

});
